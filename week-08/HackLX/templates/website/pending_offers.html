{% extends "website/index.html" %}
{% load crispy_forms_tags %}

{% block manage_choice %}
{% if request.user.is_superuser and offer.choices == 'pending' %}
<form method="GET" action="{% url 'website:approve-offer' offer.id %}">
    <button class="btn btn-success" type="submit">Одобри </button>
</form>
<br>

<form method="GET" action="{% url 'website:reject-offer' offer.id %}">
    <button class="btn btn-danger" type="submit">Отхвърли </button>
</form>
{% endif %}

{% endblock %}
