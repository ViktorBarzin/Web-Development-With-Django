{% extends "website/base.html" %}

{% load crispy_forms_tags %}
{% block content %}

<form method="POST" enctype="multipart/form-data" action="">
  {% csrf_token %}
  {{ form.data }}
  {% for error in form.errors %}
  <div> {{ error }} </div>
  {% endfor %}
  {{form|crispy}}
  <input type="submit" value="Submit">
</form>
{% endblock %}
