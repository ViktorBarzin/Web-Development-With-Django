{% extends "base.html" %}
{% block content %}
{{ block.super }}
<table>
     {% for blog in blogposts %}
     <tr>
         <div class="post-item">

             <div class="post-content-details">
                 <div class="post-title">
                     <h3>
                         <dt><a href={% url 'blog_info' blog.id %}>{{ blog.title }}</a></dt>
                     </h3>
                 </div>
             </div>

             <div class="post-info">
                 <span class="post-author">{{ blog.author }} </span>
             </div>
         </div>
     </tr>
     {% endfor %}
</table>
{% endblock content %}
